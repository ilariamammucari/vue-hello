<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    
    <div id="root">
        <!-- scritta e logo -->
        <div class="scrite">
            <span :class="[font,colore]">

        <!-- /scritta e logo -->

        <!-- bottone -->
        <div class="bottone">
            <button @click="coloraScritta">Colora scritta!</button>
        </div>
        <!-- /bottone -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
